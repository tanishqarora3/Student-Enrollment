<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="app.js"> </script>

    <title>HTML Assignment Tanishq</title>
  </head>
  <body>
    <div class = "container-fluid">
     <div class ="header">
         <p>Student Enrollment Form</p>
     </div>
        <div class= "row">
            <div class="col-6 input-form">
                <form onsubmit="AddRow(); return false;"  >
                    <div class="form-group row mb-3 mt-3" >
                        <label for="Name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="Name" required>
                        </div>
                      </div>

                    <div class="form-group row mb-3">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" required>
                      </div>
                    </div>

                    <div class="form-group row mb-3">
                      <label for="Website" class="col-sm-3 col-form-label">Website</label>
                      <div class="col-sm-6">
                        <input type="url" class="form-control" id="Website" required>
                      </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="ImageLink" class="col-sm-3 col-form-label">Image Link </label>
                        <div class="col-sm-6">
                          <input type="url" class="form-control" id="ImageLink" required>
                        </div>
                      </div>



                    <fieldset class="form-group">
                      <div class="row mb-3" >
                        <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                        <div class="col-sm-6">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                          </div>
                         
                        </div>
                      </div>
                    </fieldset>
 
                    <div class="form-group row mb-3">
                      <div class="col-sm-3">Skills</div>
                      <div class="col-sm-6">
                        <div class="form-check form-check-inline ">
                          <input class="form-check-input" type="checkbox" id="gridCheck1" value="Java" >
                          <label class="form-check-label" for="gridCheck1">
                            Java
                          </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" value="HTML">
                            <label class="form-check-label" for="gridCheck1">
                              HTML
                            </label>
                          </div>

                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" value="CSS">
                            <label class="form-check-label" for="gridCheck1">
                              CSS
                            </label>
                          </div>
                      </div>
                    </div>
                    <div class="form-group row mb-4 ">
                      <div class="col-sm-4 ">
                        <button type="submit" class="btn btn-primary">Enroll Student</button>
                      </div>
                    
                      <div class="col-sm-2 ">
                        <button type="reset" class="btn btn-danger">Clear</button>
                      </div>
                    </div>
                  </form>
            </div><!--input form-->

            <div class="col-2">
                <div class = v1></div>
            </div>

            <div class="col-4 output-form">
                <h3>Enrolled Students</h3>
                <table class="tg" id="show">
				
                    <tr>
                      <th class="tg-0pky" id="desc">Description</th>
                      <th class="tg-0pky" id="image">Image</th>
                    </tr>
                  
            </table>

            </div><!-- output form -->
        </div><!--row-->
        <div class ="footer">
            <p>Copyright by Tanishq Arora</p>
        </div>
    </div> <!--container fluid-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
